{% set name = "iosbackup" %}
{% set version = "0.9.921" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/iOSbackup-{{ version }}.tar.gz
  sha256: 9b65e063762cef1dcf8935364d4ede9811104f356ef0475fc13de4d4feef49d6
  patches:
    - open.patch

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - nskeyedunarchiver
    - pycryptodome
  run:
    - nskeyedunarchiver
    - pycryptodome
    - python >={{ python_min }}

test:
  imports:
    - iOSbackup
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/avibrazil/iOSbackup
  summary: Reads and extracts files from password-encrypted iOS backups
  license: LGPL-2.0-or-later
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ickc
